<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock  Paper  Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="titleBar">ROCK PAPER SCISSORS</div>
    <div class="playerChoices">
        <div class="icon" id="rock"></div>
        <div class="icon" id="paper"></div>
        <div class="icon" id="scissor"></div>
        
    </div>
    <div id="score">
        <div id="sb">
            <div id="you">
                <div id="Ynumber">0</div>
                <div id="Yname">YOU</div>
            </div>
            <div id="computer">
                <div id="Cnumber">0</div>
                <div id="Cname">COMPUTER</div>
            </div>
        </div>
        <div id="res"><p>PLAY!!!</p></div>
    </div>

    <script src="script.js"></script>
</body>    
</body>
</html>
